<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- This sets the character encoding for the document to UTF-8 -->
    <meta charset="UTF-8" />
    <!-- This ensures the page is responsive on all devices by setting the viewport width to the device width -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- This ensures compatibility with older versions of Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Link to the external CSS file for styling the page -->
    <link rel="stylesheet" href="style.css" />
    <!-- The title of the document, shown in the browser tab -->
    <title>Expense Tracker</title>
  </head>
  <body>
    <!-- Main heading of the page -->
    <h2>Expense Tracker</h2>

    <!-- Container for the balance, income, and expense summary -->
    <div class="container">
      <h4>Your Balance</h4>
      <!-- Display for the total balance -->
      <h1 id="balance">$0.00</h1>

      <!-- Container for income and expense summary -->
      <div class="inc-exp-container">
        <div>
          <h4>Income</h4>
          <!-- Display for the total income -->
          <p id="money-plus" class="money plus">+$0.00</p>
        </div>
        <div>
          <h4>Expense</h4>
          <!-- Display for the total expense -->
          <p id="money-minus" class="money minus">-$0.00</p>
        </div>
      </div>

      <!-- Section to display the transaction history -->
      <h3>History</h3>
      <ul id="list" class="list">
        <!-- Transaction items will be dynamically added here via JavaScript -->
      </ul>

      <!-- Form to add new transactions -->
      <h3>Add new transaction</h3>
      <form id="form">
        <div class="form-control">
          <label for="text">Text</label>
          <!-- Input for transaction text (e.g., "Salary", "Grocery") -->
          <input type="text" id="text" placeholder="Enter text..." />
        </div>
        <div class="form-control">
          <label for="amount">
            Amount <br />
            <!-- Instruction for the user: negative for expense, positive for income -->
            (negative - expense, positive - income)
          </label>
          <!-- Input for transaction amount -->
          <input type="number" id="amount" placeholder="Enter amount..." />
        </div>
        <!-- Button to submit the form and add a transaction -->
        <button class="btn">Add transaction</button>
      </form>
    </div>

    <!-- Link to the external JavaScript file that handles the logic -->
    <script src="script.js"></script>
  </body>
</html>
